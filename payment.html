<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #dcdcdc;
        }

        main {
            padding: 50px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .link-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .toggle-button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .toggle-button:hover {
            background: #218838;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
    </style>
</head>
<body>

    <!-- Nav Bar -->
    <header class="navbar">
        <h1>XYZ Bank</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about estate.html">About estate</a>
            <a href="#">Services</a>
            <a href="contact.html">Contact us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Copy your .container blocks here as needed (you already have many) -->
        <div class="container">
            <h2>Bank Account Details</h2>
            <p><strong>Bank Name:</strong> XYZ Bank</p>
            <p><strong>Account Number:</strong> <span id="accountNumber1" class="viewport">987654321</span></p>
            <p><strong>Account Holder Name:</strong> Jane Smith</p>
            <p>Notify customer service to verify your payment by clicking contact button above:</p>
            <a href="contact.html" class="link-button">Contact</a>
        </div>

        <!-- Repeat .container as needed -->
        <!-- ... (You can add your other 19 containers here just like before) -->

    </main>

    <script>
        function toggleAccountNumber(id) {
            var accountNumber = document.getElementById(id);
            accountNumber.classList.toggle("hidden");
        }
    </script>
</body>
</html>
