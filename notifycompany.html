<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="notify.css"/>
    <title>Document</title>
</head>
<body>
    

<section class="client-form" id="form">
    <h2>our investments plan</h2>
    <form id="clientForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="tel" id="phone" placeholder="Your Phone" required>
        <select id="interest" required>
            <option value="">Select Interest</option>
            <option value="buy">Buying a Home</option>
            <option value="sell">Selling a Home</option>
            <option value="rent">Renting</option>
        </select>
        <textarea id="message" placeholder="Your Inquiry" required></textarea>
        <button type="submit">Submit</button>
    </form>
</section>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</body>
</html>
