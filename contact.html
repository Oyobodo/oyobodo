<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Social Links</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .link {
            text-decoration: none;
            background: #0073e6;
            color: white;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        .link:hover {
            background: #005bb5;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Real Estate Logo" class="logo">
        <h1>Welcome to Our Real Estate Company</h1>
        <p>contact us on any of the social media below to seal the business deal after you have made your payment, and for more information.</p>
        
        <div class="social-links">
            <a href="#" class="link" id="facebook"> Facebook</a>
            <a href="#" class="link" id="twitter"> Twitter</a>
            <a href="#" class="link" id="instagram"> Instagram</a>
            <a href="#" class="link" id="linkedin">LinkedIn</a>
            <a href="#" class="link" id="whatsapp">whatsapp</a>
            <a href="#" class="link" id="telegram">telegram</a>
            <a href="#" class="link" id="gmail">gmail</a>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                let socialMediaUrls = {
                    facebook: 'https://www.facebook.com',
                    twitter: 'https://www.twitter.com',
                    instagram: 'https://www.instagram.com',
                    linkedin: 'https://www.linkedin.com'
                };
                window.open(socialMediaUrls[this.id], '_blank');
            });
        });
    </script>
</body>
</html>
