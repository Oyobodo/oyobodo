<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Properties</title>
  <link rel="stylesheet" href="/npr.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    /* Nav styles */
    nav {
      position: sticky;
      top: 0;
      background-color: #333;
      color: #fff;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5em;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    /* Mobile nav */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #333;
        width: 100%;
        margin-top: 1em;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .container {
      max-width: 1200px;
      margin: 2em auto;
      padding: 1em;
    }

    h1 {
      text-align: center;
      margin-bottom: 2em;
      color: #333;
    }

    .property {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1em;
      margin-bottom: 2em;
    }

    .image-space {
      width: 100%;
      height: 200px;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #777;
      border-radius: 6px;
      margin-bottom: 1em;
    }

    .contact-btn {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.6em 1.2em;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .contact-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="logo">RealEstatePro</div>
      <div class="menu-toggle" id="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html">report</a></li>
        <li><a href="about estate.html">About real estate</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container">
    <h1>Featured Properties</h1>

    <div class="property">
      <div class="image-space">Image Placeholder</div>
      <h2>Luxury Villa in Beverly Hills</h2>
      <p>4 Bed | 3 Bath | 3500 sqft</p>
      <p>$2,500,000</p>
      <a href="payment.html" class="contact-btn">buy now</a>
    </div>

    <!-- Example repeat property -->
    <div class="property">
      <div class="image-space">Image Placeholder</div>
      <h2>Modern Apartment in New York</h2>
      <p>2 Bed | 2 Bath | 1500 sqft</p>
      <p>$1,200,000</p>
      <a href="payment.html" class="contact-btn">buy nowt</a>
    </div>

    <!-- Repeat or generate more properties dynamically here -->

  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>

</html>
