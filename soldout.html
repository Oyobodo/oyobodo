<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Out | Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .navbar {
            background-color: #343a40;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            margin: 80px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d9534f;
        }

        button, .link-button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
        }

        button:hover, .link-button:hover {
            background-color: #4cae4c;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Real Estate Co.</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="properties.html">Properties</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="container">
        <h1>Sold Out!</h1>
        <p>Thank you for your interest. This property has been sold. If you need a property in this same area, contact our agency so we can notify you when another becomes available.</p>
        <a href="contact.html" class="link-button">Contact Agency Now</a>
    </div>

    <script>
        const notifyBtn = document.getElementById("notifyBtn");
        const notifyForm = document.getElementById("notifyForm");

        if (notifyBtn && notifyForm) {
            notifyBtn.addEventListener("click", function () {
                notifyForm.classList.toggle("hidden");
            });

            notifyForm.addEventListener("submit", function (event) {
                event.preventDefault();
                alert("Thank you for subscribing! We will notify you about our next listings.");
                notifyForm.reset();
                notifyForm.classList.add("hidden");
            });
        }
    </script>
</body>
</html>
